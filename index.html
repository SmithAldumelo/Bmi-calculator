<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Bmi Calculator</h2>

        <div class=" input-group mb-3">
            <input type="text" class="height form-control" placeholder="Recipient's height" aria-label="input your height" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">cm</span>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="weight form-control" placeholder="Recipient's weight" aria-label="Recipient's weight" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">kg</span>
      </div>

      <div class="input-group">
     
        <textarea class="form-control" id="result"  placeholder="Bmi Result" aria-label="With textarea"></textarea>
      </div>

     
      <input class="btn btn-primary" id="reset" type="reset" value="Reset">

      <button class="btn btn-primary" id="btn" type="submit" value="Submit">Submit</button>

    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
